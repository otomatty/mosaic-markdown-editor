<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Background -->
  <rect width="256" height="256" fill="#2563eb" rx="32"/>
  
  <!-- Mosaic Pattern Background -->
  <rect x="16" y="16" width="224" height="224" fill="#1e40af" rx="24"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" x="0" y="0" width="32" height="32" patternUnits="userSpaceOnUse">
      <rect width="32" height="32" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect x="16" y="16" width="224" height="224" fill="url(#grid)" rx="24"/>
  
  <!-- Main Content Area -->
  <rect x="40" y="40" width="176" height="176" fill="#ffffff" rx="12"/>
  
  <!-- Editor Split -->
  <rect x="48" y="48" width="80" height="160" fill="#f8fafc" rx="8"/>
  <rect x="136" y="48" width="72" height="160" fill="#f1f5f9" rx="8"/>
  
  <!-- Markdown "M" -->
  <text x="128" y="150" font-family="Arial, sans-serif" font-size="84" font-weight="bold" 
        text-anchor="middle" fill="#2563eb">M</text>
  
  <!-- Text Lines in Left Panel -->
  <rect x="56" y="64" width="48" height="3" fill="#64748b" rx="1.5"/>
  <rect x="56" y="76" width="40" height="3" fill="#94a3b8" rx="1.5"/>
  <rect x="56" y="88" width="52" height="3" fill="#64748b" rx="1.5"/>
  <rect x="56" y="100" width="36" height="3" fill="#94a3b8" rx="1.5"/>
  
  <!-- Preview content in Right Panel -->
  <rect x="144" y="64" width="56" height="8" fill="#e2e8f0" rx="4"/>
  <rect x="144" y="80" width="48" height="6" fill="#f1f5f9" rx="3"/>
  <rect x="144" y="92" width="52" height="6" fill="#f1f5f9" rx="3"/>
  <rect x="144" y="104" width="44" height="6" fill="#f1f5f9" rx="3"/>
  
  <!-- Small accent dots -->
  <circle cx="200" cy="64" r="2" fill="#10b981"/>
  <circle cx="200" cy="80" r="2" fill="#f59e0b"/>
  <circle cx="200" cy="96" r="2" fill="#ef4444"/>
</svg>